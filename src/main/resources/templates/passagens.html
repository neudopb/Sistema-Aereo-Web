<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="utf-8" />
<title>Passagens Aéreas</title>
</head>

<body id="page-top">

	<div layout:fragment="corpo">
		<!-- Masthead-->
		<header class="masthead" id="inicio">
			<div class="text-center formatTxt">
				<h2 class="section-heading text-uppercase">Voos Disponíveis</h2>
			</div>
			<div class="container">
				<div class="card" id="resposta">
					<table class="table table-hover shopping-cart-wrap">
						<tbody>
							<form action="/passagem/reserva" method="GET">
								<tr th:id="${'trI' + v.id}" class="trCorI"
									th:each="v : ${voosIda}">

									<td><input type="radio" th:id="${'Iradio' + v.id}"
										name="radioIda" value="radioIda" required></td>
									<td>
										<h3>IDA</h3>
										<p th:text="${v.companhia}">AZUL</p>
									</td>
									<td>
										<figure class="media">
											<figcaption class="media-body">
												<h6 class="title text-truncate" th:text="${v.origem}">Fortaleza-CE</h6>
												<dl class="param param-inline small">
													<dd>
														<b>Data: </b><label th:text="${v.dataSaida}">
															18/11/2020</label>
													</dd>

												</dl>
												<dl class="param param-inline small">
													<dd>
														<b>Hora: </b><label th:text="${v.horaSaida}">
															20:00</label>
													</dd>
												</dl>
											</figcaption>
										</figure>
									</td>
									<td><i class="fas fa-arrow-right"></i></td>

									<td>
										<figure class="media">
											<figcaption class="media-body">
												<h6 class="title text-truncate" th:text="${v.destino}">São
													Paulo-SP</h6>
												<dl class="param param-inline small">
													<dd>
														<b>Data: </b><label th:text="${v.dataChegada}">
															18/11/2020</label>
													</dd>

												</dl>
												<dl class="param param-inline small">
													<dd>
														<b>Hora: </b><label th:text="${v.horaChegada}">
															23:00</label>
													</dd>
												</dl>
											</figcaption>
										</figure>
									</td>
									<td><label th:text="${preco}"><b>R$4000.00</b></label></td>
									<td><label><b>Assento</b></label><br> <select
										th:id="${'selectI' + v.id}" class="disabilitarI"
										name="assentoIda" disabled>
											<option value="" disabled selected>Selecione</option>
											<option th:each=" a : ${v.assentos}" th:value="${a.id}"
												th:text="${a.nome}"></option>

									</select></td>
								</tr>
							<tr>
								<td class="table-teste" colspan="7"></td>
							</tr>
							<tr th:id="${'trV' + v.id}" class="trCorV"
								th:each="v : ${voosVolta}">
								<td><input type="radio" th:id="${'Vradio' + v.id}"
									name="radioVolta" value="radioVolta" required></td>
								<td>
									<h3>VOLTA</h3>
									<p th:text="${v.companhia}">AZUL</p>
								</td>
								<td>
									<figure class="media">
										<figcaption class="media-body">
											<h6 class="title text-truncate" th:text="${v.origem}">Fortaleza-CE</h6>
											<dl class="param param-inline small">
												<dd>
													<b>Data: </b><label th:text="${v.dataSaida}">
														18/11/2020</label>
												</dd>

											</dl>
											<dl class="param param-inline small">
												<dd>
													<b>Hora: </b><label th:text="${v.horaSaida}"> 20:00</label>
												</dd>
											</dl>
										</figcaption>
									</figure>
								</td>
								<td><i class="fas fa-arrow-right"></i></td>

								<td>
									<figure class="media">
										<figcaption class="media-body">
											<h6 class="title text-truncate" th:text="${v.destino}">São
												Paulo-SP</h6>
											<dl class="param param-inline small">
												<dd>
													<b>Data: </b><label th:text="${v.dataChegada}">
														18/11/2020</label>
												</dd>

											</dl>
											<dl class="param param-inline small">
												<dd>
													<b>Hora: </b><label th:text="${v.horaChegada}">
														23:00</label>
												</dd>
											</dl>
										</figcaption>
									</figure>
								</td>
								<td><label th:text="${preco}"><b>R$4000.00</b></label></td>
								<td><label><b>Assento</b></label><br> <select
									th:id="${'selectV' + v.id}" class="disabilitarV"
									name="assentoVolta" disabled>
										<option value="" disabled selected>Selecione</option>
										<option th:each=" a : ${v.assentos}" th:value="${a.id}"
											th:text="${a.nome}"></option>

								</select></td>
							</tr>
							<input type="hidden" name="usuario" th:value="${user}">
							<tr>
								<td class="text-right" colspan="6"></td>
								<td class="text-right" align="center">
									<button type="submit"
										class="form-control btn btn-success w-100">Reservar</button>
								</td>
							</tr>
							</form>
						</tbody>
					</table>
				</div>
			</div>
		</header>
	</div>
</body>

</html>
