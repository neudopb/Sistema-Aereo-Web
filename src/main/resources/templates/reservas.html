<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
<meta charset="utf-8" />
<title>Minhas Reservas</title>
</head>

<body id="page-top">

	<div layout:fragment="corpo">
		<div th:replace="fragments/modal :: assentos"></div>
		<!-- Masthead-->
		<header class="masthead" id="inicio">
			<div class="text-center formatTxt">
				<h2 class="section-heading text-uppercase">Minhas Reservas</h2>
			</div>
			<div class="container">
				<div class="card">
					<table class="table table-hover shopping-cart-wrap">
						<tbody>
							<tr>
								<th><p>Reserva</p></th>
								<th><p>Companhia</p></th>
								<th><p>Origem</p></th>
								<th><p>Destino</p></th>
								<th><p>Classe</p></th>
								<th><p>Assento</p></th>
								<th><p>Preço</p></th>
								<th><p>Status do Pagamento</p></th>
								<th><p>Ação</p></th>

							</tr>
							<tr th:each="p : ${passagens}">
								<td>
									<p th:text="${p.id}">1</p>
								</td>
								<td><p th:text="${p.assento.voo.companhia}">Azul</p></td>

								<td>
									<figure class="media">
										<figcaption class="media-body">
											<h6 class="title text-truncate" th:text="${p.assento.voo.origem}">Fortaleza-CE</h6>
											<dl class="param param-inline small">
												<dd>
													<b>Data: </b> <label th:text="${p.assento.voo.dataSaida}">18/11/2020</label>
												</dd>

											</dl>
											<dl class="param param-inline small">
												<dd>
													<b>Hora: </b><label th:text="${p.assento.voo.horaSaida}">20:00</label>
												</dd>
											</dl>
										</figcaption>
									</figure>
								</td>
								<td>
									<figure class="media">
										<figcaption class="media-body">
											<h6 class="title text-truncate" th:text="${p.assento.voo.destino}">São Paulo-SP</h6>
											<dl class="param param-inline small">
												<dd>
													<b>Data: </b><label th:text="${p.assento.voo.dataChegada}">18/11/2020</label>
												</dd>

											</dl>
											<dl class="param param-inline small">
												<dd>
													<b>Hora: </b><label th:text="${p.assento.voo.horaChegada}">23:00</label>
												</dd>
											</dl>
										</figcaption>
									</figure>
								</td>
								<td>
									<p th:text="${p.assento.classe}">Econômica</p>
								</td>
								<td>
									<p th:text="${p.assento.nome}">A10</p>
								</td>
								<td>
									<p th:text="${p.assento.preco}">R$2000.00</p>
								</td>
								<td>
									<p th:text="${p.pagamento.status}">Em andamento</p>
								</td>
								<td>
									<a th:if="${p.pagamento.status != 'CONCLUIDA'}"
										class="btn btn-success btn-sm" th:href="@{/passagem/pagar/{idpas}(idpas = ${p.id}) }" role="button"> <span
										class="oi oi-check" title="Pagar" aria-hidden="true">Pagar</span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- card.// -->
			</div>
		</header>
	</div>
</body>

</html>
